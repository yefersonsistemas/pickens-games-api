<div class="board">
    <h1>Nivel&nbsp;{{nivel}}</h1>
    <app-timer
        (timesUpEvent)="isTimesUp = $event"

        (timeTaken)="timeTaken = $event"

        [level]="nivel"
    ></app-timer>

    <div class="board__cards">  
        <app-memory-card *ngFor="let card of gameService.cards" [card]="card"></app-memory-card>
    </div>

    <div class="board__info">
        <p>Movimientos:&nbsp;{{gameService.rounds}}</p>
        <app-memory-button-exit (click)="gameService.playAgains()" type="">
            Salir
        </app-memory-button-exit>
    </div>

    <app-memory-modal [visible]="gameService.isGameOver">
        <div class="modal-content">
            <h2 class="modal-content__title">Â¡Has Ganado!!</h2>
            <p class="modal-content__round">Cantidad de Movimientos:&nbsp;{{ gameService.rounds }}</p>
            <app-memory-button (click)="gameService.playLevel(ruta)" type="button">
                Fin del juego
            </app-memory-button>
        </div>
    </app-memory-modal>
</div>
