<div>
    <mat-card>

        <mat-card-header>
            <img src="assets/quizz-images/trofeo.png" alt="">
        </mat-card-header>

        <mat-card-content>
            <mat-grid-list cols="12">
                <mat-grid-tile [colspan]="12" [rowspan]="1">
                    Nombre del Participante 
                    <!-- 10/10 <br>
                    <span> tiempo transcurrido: 0:01:50</span> -->
                </mat-grid-tile>

                <mat-grid-tile [colspan]="12" [rowspan]="1">
                    10/10
                    <span> tiempo transcurrido: 0:01:50</span>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="12" [rowspan]="1">
                    tiempo transcurrido: 0:01:50
                </mat-grid-tile>

            </mat-grid-list>
        </mat-card-content>

        <mat-card-actions>
            <mat-grid-list cols="12">
                <mat-grid-tile [colspan]="12" [rowspan]="1">
                    <button mat-raised-button color="warn">hola</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-actions>

    </mat-card>

    <h4 style="text-align: center;">Preguntas con las Respuestas Correctas</h4>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Aqui va la Pregunta
                <i class="fa fa-check fa-2x"></i>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    Aqui va la respuesta del usuario
                    <!-- <i class="fa fa-check fa-2x"></i> -->
                </mat-list-item>
            </mat-list>
        </mat-card-content>

    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Aqui va la Pregunta
            </mat-card-title>
            <i class="fa fa-times fa-2x"></i>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    Aqui va la respuesta del usuario
                    <!-- <i class="fa fa-check fa-2x"></i> -->
                </mat-list-item>

                <!-- <mat-list-item>
                    Aqui va la respuesta del usuario
                    <i class="fa fa-times fa-2x"></i>
                </mat-list-item> -->

            </mat-list>
        </mat-card-content>

    </mat-card>

</div>
