<div class="row">
    <div class="col-12">
        <mat-card >
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Registro de Jugador</mat-card-title>
                <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                
                <form [formGroup]="registerForm" (ngSubmit)="OnSubmit(name.value,email.value,phone.value)">
                    <!-- #registerForm="ngForm"  -->
                    <mat-grid-list cols="12">
                        <mat-grid-tile [colspan]="12" [rowspan]="2">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <!-- [formControl]="nameFormControl" -->
                                <input matInput name="name" type="text" required  formControlName="name" #name>
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="12" [rowspan]="2">
                            <mat-form-field>
                                <mat-label>Correo Electronico</mat-label>
                                <!-- [formControl]="emailFormControl"   -->
                                <input matInput name="email" type="text" [pattern]="emailPattern" required formControlName="email" #email>
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="12" [rowspan]="2">
                            <mat-form-field>
                                <mat-label>Numero telefonico</mat-label>
                                <!-- [formControl]="phoneFormControl" -->
                                <input matInput name="phone" type="text" required  formControlName="phone" #phone> 
                            </mat-form-field>
                        </mat-grid-tile>

                    <mat-grid-tile [colspan]="6" [rowspan]="2">
                        <!-- (ngSubmit)="OnSubmit(name.value,email.value,phone.value)" -->
                        <button mat-raised-button type="submit" class="start" [disabled]="!registerForm.valid">
                            Comenzar
                        </button>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="6" [rowspan]="2">
                        <button mat-raised-button routerLink="/list-games" class="exit">
                            Salir
                        </button>
                    </mat-grid-tile>

                    </mat-grid-list>
                </form>
                
            </mat-card-content>
        
        </mat-card>
    </div>
</div>
